    html, body {
      margin: 0;

  </style>
</head>

<body>
  <script src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"></script>
  <script src="https://unpkg.com/es-module-shims@0.5.3/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports":{
        "three":"https://unpkg.com/three@0.145.0/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://unpkg.com/three@0.145.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.145.0/examples/jsm/loaders/GLTFLoader.js';

    // Set up scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add orbit controls
    const controls = new OrbitControls(camera, renderer.domElement);

    // Load Blender scene
    const loader = new GLTFLoader();
    loader.load('C:/xampp/htdocs/site asma-20231022T100556Z-001/site asma/salon.glb', (glb) => {
      scene.add(glb.scene);
    });

    // Set up camera position
    camera.position.z = 5;

    // Animation loop
    const animate = () => {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>

</html>
